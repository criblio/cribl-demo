apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: gogen
    io.kompose.service: gogen
  name: gogen
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: gogen
  strategy: {}
  template:
    metadata:
      labels:
        io.kompose.service: gogen
        app.kubernetes.io/name: gogen
      annotations:
        appscope.dev/disable: "true"
    spec:
      containers:
        - env:
            - name: GOGEN_OUT
              value: http
            - name: GOGEN_OUTPUTTEMPLATE
              value: json
            - name: GOGEN_URL
              value: http://cribl-w2:10080/cribl/_bulk
          image: gogen-bigjson-webhook
          name: gogen-bigjson-webhook
          resources:
            limits:
              cpu: 500m
              memory: 1024Mi
            requests:
              cpu: 250m
              memory: 128Mi
        - env:
            - name: GOGEN_OUT
              value: http
            - name: GOGEN_OUTPUTTEMPLATE
              value: splunkhec
            - name: GOGEN_URL
              value: http://cribl-w0:10088/services/collector/event
          image: gogen-businessevent-hec
          name: gogen-businessevent-hec
          resources:
            limits:
              cpu: 500m
              memory: 1024Mi
            requests:
              cpu: 250m
              memory: 128Mi
        - env:
            - name: GOGEN_OUT
              value: tcp
            - name: GOGEN_URL
              value: cribl-w1:8125
          image: gogen-metrics-dogstatsd
          name: gogen-metrics-dogstatsd
          resources:
            limits:
              cpu: 500m
              memory: 1024Mi
            requests:
              cpu: 250m
              memory: 128Mi
        - env:
            - name: GOGEN_OUT
              value: tcp
            - name: GOGEN_OUTPUTTEMPLATE
              value: rfc5424
            - name: GOGEN_URL
              value: cribl-w0:5140
          image: gogen-pantraffic-syslog
          name: gogen-pantraffic-syslog
          resources:
            limits:
              cpu: 500m
              memory: 1024Mi
            requests:
              cpu: 250m
              memory: 128Mi
        - env:
            - name: GOGEN_OUT
              value: tcp
            - name: GOGEN_OUTPUTTEMPLATE
              value: rfc5424
            - name: GOGEN_URL
              value: cribl-w0:5140
          image: gogen-statechange-syslog
          name: gogen-statechange-syslog
          resources:
            limits:
              cpu: 500m
              memory: 1024Mi
            requests:
              cpu: 250m
              memory: 128Mi
        - env:
            - name: SPLUNK_CMD
              value: cmd mkdir -p /var/log/httpd
            - name: SPLUNK_CMD_1
              value: cmd gogen -v -cd /etc/gogen -o file --filename /var/log/httpd/access_log -lj gen -s shoppingapache 2>/var/log/gogen.log &
            - name: SPLUNK_CMD_2
              value: add monitor /var/log/httpd/access_log -auth admin:cribldemo -sourcetype access_combined -index cribl
            - name: SPLUNK_CMD_3
              value: add forward-server cribl-w0:9999 -auth admin:cribldemo -ssl-cert-path /opt/splunk/etc/auth/client.pem
          image: gogen-accesscombined-forwarder
          name: gogen-accesscombined-forwarder
          resources:
            limits:
              cpu: 500m
              memory: 1024Mi
            requests:
              cpu: 250m
              memory: 128Mi
        - env:
            - name: GOGEN_OUT
              value: file
          image: gogen-authfailed-filebeat
          name: gogen-authfailed-filebeat
          resources:
            limits:
              cpu: 500m
              memory: 1024Mi
            requests:
              cpu: 250m
              memory: 128Mi
        - env:
            - name: GOGEN_OUT
              value: tcp
            - name: GOGEN_URL
              value: cribl-sa:5140
            - name: GOGEN_OUTPUTTEMPLATE
              value: rfc5424
          image: gogen-datacollection-syslog
          name: gogen-datacollection-syslog
          resources:
            limits:
              cpu: 500m
              memory: 1024Mi
            requests:
              cpu: 250m
              memory: 128Mi
        - env:
            - name: GOGEN_OUT
              value: tcp
            - name: GOGEN_OUTPUTTEMPLATE
              value: rfc5424
            - name: GOGEN_URL
              value: cribl-w2:5140
          image: gogen-flowlogs-syslog
          name: gogen-flowlogs-syslog
          resources:
            limits:
              cpu: 500m
              memory: 1024Mi
            requests:
              cpu: 250m
              memory: 128Mi
      restartPolicy: Always
status: {}

---
apiVersion: batch/v1
kind: Job
metadata:
  name: gogen-datacollection-syslog
  labels:
    app.kubernetes.io/name: gogen-datacollection-syslog
spec:
  activeDeadlineSeconds: 900
  template:
    metadata:
      annotations:
        appscope.dev/disable: "true"
      labels:
        app.kubernetes.io/name: gogen-datacollection-syslog
    spec:
      restartPolicy: OnFailure

      containers:
        - env:
            - name: GOGEN_OUT
              value: tcp
            - name: GOGEN_URL
              value: cribl-sa:5140
            - name: GOGEN_OUTPUTTEMPLATE
              value: rfc5424
          command:        
          - bash
          - -c
          - |
            set -ex
            gogen gen &
            sleep 600 && pkill gogen
          image: gogen-datacollection-syslog
          name: gogen-datacollection-syslog
          resources:
            limits:
              cpu: 500m
              memory: 1024Mi
            requests:
              cpu: 250m
              memory: 128Mi
