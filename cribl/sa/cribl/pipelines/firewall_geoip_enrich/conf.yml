functions:
  - id: comment
    filter: "true"
    disabled: null
    conf:
      comment: >-
        1 - Circuit Breaker to keep non-matching data out.

        2 - Regular Expression Extraction to pull out relevant fields.

        3 - Drop events of log_subtype==start, as they often have incorrect app assignments.

        4 - (disabled) Sampling: Sample traffic with 0 bytes received at 5:1, Sample traffic from trusted-trusted & action allowed at 10:1
    groupId: gB4TB7
  - id: eval
    filter: sourcetype!='pan:traffic'
    disabled: null
    conf: {}
    final: true
    groupId: gB4TB7
  - id: serde
    filter: "true"
    disabled: null
    conf:
      mode: extract
      type: delim
      delimChar: ","
      quoteChar: '"'
      escapeChar: \
      nullValue: "-"
      srcField: _raw
      fields:
        - future_use_1
        - receive_time
        - serial_number
        - log_subtype
        - threat_content_type
        - future_use_2
        - generated_time
        - src_ip
        - dest_ip
        - nat_src_ip
        - nat_dest_ip
        - rule_name
        - src_user
        - dest_user
        - application
        - virtual_system
        - src_zone
        - dest_zone
        - inbound_interface
        - outbound_interface
        - log_action
        - future_use_3
        - session_id
        - repeat_count
        - src_port
        - dest_port
        - nat_src_port
        - nat_dest_port
        - flags
        - protocol
        - action
        - bytes
        - bytes_sent
        - bytes_received
        - packets
        - start_time
        - elapsed_time
        - category
        - future_use_4
        - sequence_number
        - action_flags
        - src_location
        - dest_location
        - future_use_5
        - packets_sent
        - packets_received
        - session_end_reason
        - device_group_hierarchy_level_1
        - device_group_hierarchy_level_2
        - device_group_hierarchy_level_3
        - device_group_hierarchy_level_4
        - virtual_system_name
        - device_name
        - action_src
        - src_vm_uuid
        - dest_vm_uuid
        - tunnel_id_imsi
        - monitor_tag_imei
        - parent_session_id
        - parent_start_time
        - tunnel_type
        - sctp_association_id
        - sctp_chunks
        - sctp_chunks_sent
        - sctp_chunks_received
      keep:
        - action
        - bytes
        - bytes_sent
        - bytes_received
        - dest_ip
        - src_ip
        - dest_zone
        - src_zone
        - src_port
        - dest_port
    groupId: gB4TB7
    description: Parse the comma delimited log format events
  - id: drop
    filter: log_subtype=='start'
    disabled: null
    conf: {}
    description: Drop events of log subtype of start.
    groupId: gB4TB7
groups:
  gB4TB7:
    name: Extraction and Reduction
    description: Eliminate data that shouldn't be here and extract fields.
    index: 0
  Icop75:
    name: DNS and Local LAN Lookup
    index: 2
