output: default
groups: {}
asyncFuncTimeout: 1000
functions:
  - id: eval
    filter: "true"
    disabled: null
    conf:
      add:
        - name: message
          value: "`${_raw}`"
        - name: type
          value: "`${sourcetype}`"
      remove:
        - _raw
        - sourcetype
description: "Used to make events more elasticsearch friendly. "
