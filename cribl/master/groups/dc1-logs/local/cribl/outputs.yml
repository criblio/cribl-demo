outputs:
  default:
    defaultId: splunk
    type: default

  splunk:
    systemFields:
      - cribl_pipe
    port: 9997
    nestedFields: none
    throttleRatePerSec: "0"
    tls:
      disabled: true
    connectionTimeout: 10000
    writeTimeout: 60000
    enableMultiMetrics: false
    enableACK: true
    onBackpressure: block
    type: splunk
    host: splunk
    notifications:
      - disabled: false
        targets:
          - sns-email
        conf:
          name: splunk:splunk
          timeWindow: 60s
        condition: unhealthy-dest
        group: dc1-logs
        id: Splunk-unhealthy

  statsd:
    systemFields:
      - cribl_pipe
    rules:
      - filter: index==="cribl-metrics"
        output: splunk-metrics
        final: false
      - filter: "false"
        output: localhost
        final: false
      - final: true
        filter: index==="cribl-metrics-multi"
        output: splunk-multimetrics
    type: router
    onBackpressure: block
  splunk-metrics:
    systemFields:
      - cribl_pipe
    port: 9998
    nestedFields: none
    throttleRatePerSec: "0"
    tls:
      disabled: true
    connectionTimeout: 10000
    writeTimeout: 60000
    enableMultiMetrics: false
    enableACK: true
    pipeline: metrics_to_logs
    onBackpressure: block
    type: splunk
    host: splunk
  s3:
    type: s3
    awsAuthenticationMethod: manual
    bucket: archival
    destPath: ""
    stagePath: /tmp/cribl
    awsApiKey: ACCESSKEY
    awsSecretKey: SECRETKEY
    region: us-east-1
    endpoint: http://minio:9000
    signatureVersion: v4
    partitionExpr: "`${__inputId.replace(/:/g, '_')}/${C.Time.strftime(_time ? _time :
      Date.now(), '%Y-%m-%d_%H')}/${host}/${sourcetype}`"
    format: json
    baseFileName: CriblOut
    compress: gzip
    maxFileSizeMB: 32
    maxFileOpenTimeSec: 60
    maxFileIdleTimeSec: 30
    maxOpenFiles: 100
    onBackpressure: block
  splunk-pan:
    systemFields:
      - cribl_pipe
    port: 9997
    nestedFields: none
    throttleRatePerSec: "0"
    tls:
      disabled: true
    connectionTimeout: 10000
    writeTimeout: 60000
    enableMultiMetrics: false
    enableACK: true
    onBackpressure: block
    type: splunk
    host: splunk

  s3-pan:
    type: s3
    awsAuthenticationMethod: manual
    bucket: archival
    destPath: ""
    stagePath: /tmp/cribl
    awsApiKey: ACCESSKEY
    awsSecretKey: SECRETKEY
    region: us-east-1
    endpoint: http://minio:9000
    signatureVersion: v4
    partitionExpr: "`${C.Time.strftime(_time ? _time : Date.now(), '%Y/%m/%d/%H')}/${sourcetype}/${src_zone}/${src_ip}/${dest_zone}/${dest_ip}`"
    format: json
    baseFileName: CriblOut
    compress: gzip
    maxFileSizeMB: 32
    maxFileOpenTimeSec: 60
    maxFileIdleTimeSec: 30
    maxOpenFiles: 100
    onBackpressure: block
  pan-firewall-external:
    rules:
      - final: false
        filter: src_zone=='untrusted' || dest_zone=='untrusted'
        output: splunk-pan
      - final: true
        filter: "true"
        output: s3-pan
    type: router

  splunk-multimetrics:
    systemFields:
      - cribl_pipe
    port: 9998
    nestedFields: none
    throttleRatePerSec: "0"
    tls:
      disabled: true
    connectionTimeout: 10000
    writeTimeout: 60000
    enableMultiMetrics: true
    enableACK: true
    onBackpressure: block
    pipeline: metrics_to_logs
    type: splunk
    host: splunk
