outputs:
  prometheus:
    systemFields:
      - cribl_host
      - cribl_wp
    streamtags: []
    metricRenameExpr: name.replace(/[^a-zA-Z0-9_]/g, '_')
    sendMetadata: true
    concurrency: 5
    maxPayloadSizeKB: 4096
    maxPayloadEvents: 0
    rejectUnauthorized: false
    timeoutSec: 30
    flushPeriodSec: 1
    useRoundRobinDns: false
    failedRequestLoggingMode: none
    safeHeaders: []
    onBackpressure: block
    authType: none
    metricsFlushPeriodSec: 60
    type: prometheus
    url: http://demo-prometheus:9090/api/v1/write
  splunk-metrics:
    systemFields:
      - cribl_pipe
    streamtags: []
    port: 9998
    nestedFields: none
    throttleRatePerSec: "0"
    tls:
      disabled: true
    connectionTimeout: 10000
    writeTimeout: 60000
    enableMultiMetrics: true
    enableACK: true
    onBackpressure: block
    authType: manual
    authToken: ""
    type: splunk
    host: splunk
    pipeline: metrics_to_logs
  statsd:
    systemFields:
      - cribl_pipe
    streamtags: []
    rules:
      - final: false
        filter: "true"
        output: splunk-metrics
      - final: true
        filter: "false"
        output: prometheus
    type: router
