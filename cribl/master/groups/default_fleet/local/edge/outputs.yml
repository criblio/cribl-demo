outputs:
  dc1-metrics-ls:
    systemFields:
      - cribl_pipe
    streamtags: []
    loadBalanced: false
    compression: gzip
    throttleRatePerSec: "0"
    tls:
      disabled: true
    connectionTimeout: 10000
    writeTimeout: 60000
    onBackpressure: block
    authType: manual
    authToken: "#42:QuPuIdfxRGOUI5C0+tmtpwQdus/T2eA+cXSPEpQC1kftG4dpgd960o2UtlNQHUe4pX2V\
      VuR9OYhuDPmWls7m9w=="
    type: logstream
    host: demo-cribl-w1
    port: 10250
  dc1-logs-ls:
    systemFields:
      - cribl_pipe
    streamtags: []
    loadBalanced: false
    compression: gzip
    throttleRatePerSec: "0"
    tls:
      disabled: true
    connectionTimeout: 10000
    writeTimeout: 60000
    onBackpressure: block
    authType: manual
    authToken: "#42:XBiKj92FyugvtjJleCgou+90IZEZvNVWRhhobSBgyaRbXFyeolMe61dv+wFPw6/ocT1x\
      LcsTb36EFM2qrNaUQw=="
    type: logstream
    host: demo-cribl-w0
    port: 10250
  prometheus:
    systemFields:
      - cribl_host
      - cribl_wp
    streamtags: []
    metricRenameExpr: name.replace(/[^a-zA-Z0-9_]/g, '_')
    sendMetadata: true
    concurrency: 5
    maxPayloadSizeKB: 4096
    maxPayloadEvents: 0
    rejectUnauthorized: false
    timeoutSec: 30
    flushPeriodSec: 1
    useRoundRobinDns: false
    failedRequestLoggingMode: none
    safeHeaders: []
    onBackpressure: block
    authType: none
    metricsFlushPeriodSec: 60
    type: prometheus
    url: http://demo-prometheus:9090/api/v1/write
  s3:
    type: s3
    awsAuthenticationMethod: manual
    bucket: archival
    destPath: ""
    stagePath: /tmp/cribl
    awsApiKey: ACCESSKEY
    awsSecretKey: SECRETKEY
    region: us-east-1
    endpoint: http://minio:9000
    signatureVersion: v4
    partitionExpr: "`${__inputId.replace(/:/g, '_')}/${C.Time.strftime(_time ? _time :
      Date.now(), '%Y-%m-%d_%H')}/${host}/${sourcetype}`"
    format: json
    baseFileName: CriblOut
    compress: gzip
    maxFileSizeMB: 32
    maxFileOpenTimeSec: 60
    maxFileIdleTimeSec: 30
    maxOpenFiles: 100
    onBackpressure: block
