inputs:
  http:
    type: http
    disabled: false
    host: 0.0.0.0
    port: 10080
    criblAPI: /cribl
    splunkHecAPI: ""
    tls:
      disabled: true
    authToken: ""
  flowlogsetup:
    type: syslog
    disabled: false
    pipeline: syslog-conditioning
    host: 0.0.0.0
    udpPort: 5140
    tcpPort: 5140
    maxBufferSize: 1000
    ipWhitelistRegex: /.*/
  in_appscope:
    disabled: false
    host: 0.0.0.0
    tls:
      disabled: true
    ipWhitelistRegex: /.*/
    maxActiveCxn: 1000
    enableProxyHeader: false
    staleChannelFlushMs: 10000
    authToken: ""
    type: appscope
    port: 10090
  CriblMetrics:
    disabled: false
    prefix: cribl.logstream.
    type: criblmetrics
    pipeline: cribl_metrics_rollup
    metadata:
      - name: index
        value: cribl-metrics
