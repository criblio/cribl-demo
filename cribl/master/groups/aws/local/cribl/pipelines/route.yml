id: default
groups: {}
routes:
  - id: kmxeJc
    name: flowlog-setup
    final: true
    disabled: false
    pipeline: setup-flowlogs
    description: "Feeding generated flow logs to S3 bucket."
    clones: []
    filter: __inputId.startsWith('syslog:flowlogsetup:tcp')
    output: s3-flow
  - id: semK5P
    name: Archival
    final: false
    disabled: false
    pipeline: passthru
    description: Copy ALL data to S3
    clones:
      - __index: bigjson
    filter: "true"
    output: s3
  - id: AvIq12
    name: Internal Metrics
    final: true
    disabled: false
    pipeline: passthru
    description: Send internal metrics
    filter: __inputId=='cribl:CriblMetrics'
    output: statsd
  - id: OsuFhD
    name: Main Route
    final: true
    disabled: false
    pipeline: main
    description: Catchall for routing data through main pipeline
    clones:
      - {}
    filter: "true"
    output: default
