outputs:
  default:
    defaultId: splunk
    type: default
  splunk:
    systemFields:
      - cribl_pipe
    port: 9997
    nestedFields: none
    throttleRatePerSec: "0"
    tls:
      disabled: true
    connectionTimeout: 10000
    writeTimeout: 60000
    enableMultiMetrics: false
    enableACK: true
    onBackpressure: block
    type: splunk
    host: splunk
  splunk-metrics:
    systemFields:
      - cribl_pipe
    port: 9998
    nestedFields: none
    throttleRatePerSec: "0"
    tls:
      disabled: true
    connectionTimeout: 10000
    writeTimeout: 60000
    enableMultiMetrics: false
    enableACK: true
    onBackpressure: block
    type: splunk
    host: splunk
    pipeline: metrics_to_logs
  s3:
    type: s3
    awsAuthenticationMethod: manual
    bucket: archival
    destPath: ""
    stagePath: /tmp/cribl
    awsApiKey: ACCESSKEY
    awsSecretKey: SECRETKEY
    region: us-east-1
    endpoint: http://minio:9000
    signatureVersion: v4
    partitionExpr: "`${__inputId.replace(/:/g, '_')}/${C.Time.strftime(_time ? _time :
      Date.now(), '%Y-%m-%d_%H')}/${host}/${sourcetype}`"
    format: json
    baseFileName: CriblOut
    compress: gzip
    maxFileSizeMB: 32
    maxFileOpenTimeSec: 60
    maxFileIdleTimeSec: 30
    maxOpenFiles: 100
    onBackpressure: block
  s3-flow:
    systemFields:
      - cribl_pipe
    awsAuthenticationMethod: manual
    awsApiKey: ACCESSKEY
    awsSecretKey: SECRETKEY
    signatureVersion: v4
    enableAssumeRole: false
    addIdToStagePath: true
    objectACL: private
    partitionExpr: "`/VPCFlow/AWSLogs/${aws_account}/vpcflowlogs/${aws_region}/${C.Time.strftime( _time, '%Y/%m/%d')}/`"
    format: raw
    baseFileName: CriblOut
    compress: none
    maxFileSizeMB: 32
    maxFileOpenTimeSec: 300
    maxFileIdleTimeSec: 30
    maxOpenFiles: 100
    onBackpressure: block
    type: s3
    bucket: flowlogs
    region: us-east-1
    stagePath: /tmp/flowstage
    endpoint: http://minio:9000
    destPath: ""
  AppScope:
    systemFields:
      - cribl_pipe
    rules:
      - final: true
        filter: _metric
        output: devnull
        description: Metrics go to Influx
      - final: true
        filter: "!_metric"
        output: splunk
        description: Events to Splunk
    type: router
