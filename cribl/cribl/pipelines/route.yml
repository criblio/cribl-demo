id: default
routes:
  - id: Qo3BYx
    name: elastic
    final: true
    disabled: false
    pipeline: passthru
    description: ""
    clones:
      []
    output: elastic
    filter: __inputId=='http'
  - id: KM9Pf6
    name: Sensitive Data
    final: false
    disabled: false
    pipeline: masking
    description: Mask Sensitive Data
    clones:
      - index: cribl-modified
        source: pii_ssn
      - index: cribl-modified
        source: pii_cc
      - index: cribl-modified
        source: encrypt
    output: null
    filter: index=='cribl' && sourcetype=='business_event'
  - id: be12ct
    name: KV to JSON
    final: false
    disabled: false
    pipeline: kv2json
    description: Convert KV Events to JSON
    clones:
      - index: cribl-modified
        source: pretty_autokv
    output: null
    filter: index=='cribl' && sourcetype=='business_event'
  - id: qVOe5A
    name: KV to JSON -> Minio
    final: false
    disabled: false
    pipeline: kv2json
    description: KV To JSON in S3
    clones:
      - index: minio
    output: minio
    filter: index=='cribl' && sourcetype=='business_event'
  - id: py0d5r
    name: Logs to Metrics
    final: false
    disabled: false
    pipeline: logs_to_metrics
    description: Convert Access Combined Logs to Splunk Metrics
    clones:
      - index: cribl-metrics
    output: null
    filter: index=='cribl' && sourcetype=='access_combined'
  - id: 0nJxAA
    name: Sample and Filter
    final: false
    disabled: false
    pipeline: sample_and_filter
    description: Clean up voluminous weblog data for our needs
    clones:
      - index: cribl-modified
        source: smart_sample
      - index: cribl-modified
        source: filter
    output: null
    filter: index=='cribl' && sourcetype=='access_combined'
  - id: ZLTc0g
    name: Enrich
    final: false
    disabled: false
    pipeline: enrich
    description: Use lookups to add context to events
    clones:
      - index: cribl-modified
        source: enrich
      - index: cribl-modified
        source: indextimefields
    output: null
    filter: index=='cribl' && sourcetype=='access_combined'
  - id: mQEq5u
    name: JWT Decode
    final: false
    disabled: false
    pipeline: jwt_to_json
    description: Send auth failures with JWT to decode JWT
    clones:
      - index: cribl-modified
    output: null
    filter: index=='cribl' && sourcetype=='authfailed'
  - id: ioa1pg
    name: State Change
    final: false
    disabled: false
    pipeline: statechange
    description: Log only on state change
    clones:
      - index: cribl-modified
    output: null
    filter: sourcetype=='nagios'
  - id: OsuFhD
    name: Main Route
    final: true
    disabled: false
    pipeline: main
    description: Catchall for routing data through main pipeline
    clones:
      []
    output: null
    filter: "true"
