asyncFuncTimeout: 1000
output: default
description: Normalize events coming from Elastic Beats
functions:
  - id: eval
    filter: "true"
    disabled: null
    conf:
      add:
        - name: _raw
          value: message
        - name: sourcetype
          value: input.type
        - name: host
          value: host.name
      remove:
        - beat
        - input
        - message
        - offset
        - prospector
        - >-
          @timestamp
  - id: auto_timestamp
    filter: "true"
    disabled: null
    conf:
      srcField: _raw
      dstField: _time
      defaultTimezone: utc
      timeExpression: time.getTime() / 1000
      reSortFactor: 0.2
      reSortCount: 1000
